<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/UniConnect (8).png">
    <link rel="stylesheet" href="css/MyAccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>UniConnect | My Account</title>
</head>
<body>
    <!-- All content from original MyAccount.html -->
     <header>
        <img src="images/UniConnect (8).png" alt="logo" width="100" height="100">
        <h4>My account</h4>
        <a href="index.html#contact" target="_blank" rel="noopener noreferrer">Contact us</a>
    </header>
    
    <div class="sidebar">
        <ul class="nav-links">
            <li><a href="home.html"><i class="fas fa-home"></i> <span>Home</span></a></li>
            <li><a href="lost.html"><i class="fas fa-search"></i> <span>Lost Items</span></a></li>
            <li><a href="studyGroupFinder.html"><i class="fas fa-users"></i> <span>Study Group Finder</span></a></li>
            <li><a href="Marketplace.html"><i class="fas fa-shopping-cart"></i> <span>Marketplace</span></a></li>
            <li><a href="resourcesharing.html"><i class="fas fa-file-alt"></i> <span>Resource Sharing</span></a></li>
            <li><a href="To_do.html"><i class="fas fa-tasks"></i> <span>To-do List</span></a></li>
        </ul>
        
        <div class="account-section">
            <div class="account-links">
                <a href="MyAccount.html" class="active"><i class="fas fa-user-circle"></i> <span>My account</span></a>
                <a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Log out</span></a>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="account-container">
            <div class="profile-picture-center">
                <div class="avatar-placeholder">
                    <i class="fas fa-user"></i>
                </div>
                <button class="change-photo-btn">Change Photo</button>
            </div>
            
            <div class="account-info">
                <div class="profile-section">
                    <h3 class="profile-title">Profile Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>First Name</label>
                            <div class="info-value" id="displayFirstName">Loading...</div>
                        </div>
                        <div class="info-item">
                            <label>Last Name</label>
                            <div class="info-value" id="displayLastName">Loading...</div>
                        </div>
                        <div class="info-item">
                            <label>Username</label>
                            <div class="info-value" id="displayUsername">Loading...</div>
                        </div>
                        <div class="info-item">
                            <label>Password</label>
                            <div class="info-value" id="password">**********</div>
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <div class="info-value" id="displayEmail">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/api-config.js"></script>
    <script src="js/MyAccount.js"></script>
</body>
</html>
