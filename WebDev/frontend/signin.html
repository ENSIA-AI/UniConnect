<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/UniConnect (8).png" />
    <link rel="stylesheet" href="css/signin.css" />
    <title>Sign in | UniConnect</title>
</head>
<body>
    <div class="page-border">
        <div class="form-container">
            <h3>Sign in</h3>
            <form>
                <div class="input-row single">
                    <input type="email" placeholder="firstname.lastname@ensia.edu.dz" required />
                </div>
                <div class="input-row">
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit" class="signin-btn">Sign in</button>
            </form>
            <p class="signin-text">
                New here ? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>
    
    <script src="js/api-config.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
