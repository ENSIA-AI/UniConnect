<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/UniConnect (8).png">
    <link rel="stylesheet" crossorigin="anonymous" href="MyAccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>UniConnect | My Account</title>
</head>
<body>
    <header>
        <!-- Hamburger (mobile only) -->
        <button id="sidebarToggle" class="sidebar-toggle-btn">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Logo -->
        <img src="images/UniConnect (8).png" alt="logo" width="100" height="100">

        <h4>My account</h4>

        <a href="index.html#contact" target="_blank" rel="noopener noreferrer">Contact us</a>
    </header>
    
    <div class="sidebar">
        <ul class="nav-links">
            <li><a href="home.html"><i class="fas fa-home"></i> <span>Home</span></a></li>
            <li><a href="lost.html"><i class="fas fa-search"></i> <span>Lost Items</span></a></li>
            <li><a href="studyGroupFinder.html"><i class="fas fa-users"></i> <span>Study Group Finder</span></a></li>
            <li><a href="Marketplace.html"><i class="fas fa-shopping-cart"></i> <span>Marketplace</span></a></li>
            <li><a href="resourcesharing.html"><i class="fas fa-file-alt"></i> <span>Resource Sharing</span></a></li>
            <li><a href="To_do.html"><i class="fas fa-tasks"></i> <span>To-do List</span></a></li>
        </ul>
        
        <div class="account-section">
            <div class="account-links">
                <a href="MyAccount.html" class="active"><i class="fas fa-user-circle"></i> <span>My account</span></a>
                <a href="index.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Log out</span></a>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="account-container">
            <div class="account-info">
                <div class="profile-section">
                    <div class="profile-header">
                        <h3 class="profile-title">Profile Information</h3>
                        <button class="edit-btn" id="editBtn">
                            <i class="fas fa-edit"></i> Edit Profile
                        </button>
                    </div>
                    
                    <!-- View Mode -->
                    <div class="info-grid" id="viewMode">
                        <div class="info-item">
                            <label>First Name</label>
                            <div class="info-value" id="firstName">Loading...</div>
                        </div>
                        <div class="info-item">
                            <label>Last Name</label>
                            <div class="info-value" id="lastName">Loading...</div>
                        </div>
                        <div class="info-item">
                            <label>Username</label>
                            <div class="info-value" id="username">Loading...</div>
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <div class="info-value" id="email">Loading...</div>
                        </div>
                    </div>

                    <!-- Edit Mode -->
                    <div class="info-grid" id="editMode" style="display: none;">
                        <div class="info-item">
                            <label>First Name</label>
                            <input type="text" class="edit-input" id="editFirstName">
                        </div>
                        <div class="info-item">
                            <label>Last Name</label>
                            <input type="text" class="edit-input" id="editLastName">
                        </div>
                        <div class="info-item">
                            <label>Username</label>
                            <input type="text" class="edit-input" id="editUsername">
                        </div>
                        <div class="info-item">
                            <label>Email</label>
                            <input type="email" class="edit-input" id="editEmail">
                        </div>
                        
                        <div class="edit-actions">
                            <button class="save-btn" id="saveBtn">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <button class="cancel-btn" id="cancelBtn">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="MyAccount.js"></script>
</body>
</html>
