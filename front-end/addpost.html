<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post - UniConnect</title>
    <link rel="stylesheet" href="addpost.css">
    <!-- Add your existing CSS files here -->
</head>
<body>
    <div class="container">
        <a href="Marketplace.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Marketplace
        </a>
        
        <h1><i class="fas fa-plus-circle"></i> Add New Post</h1>

        <form id="postForm">
            <div class="form-group">
                <label for="itemName">Item Name *</label>
                <input type="text" id="itemName" name="itemName" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="price">Price (DA) *</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required></textarea>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="sellerEmail">Your Email *</label>
                <input type="email" id="sellerEmail" name="sellerEmail" placeholder="yourname@ensia.edu.dz" required>
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="imageFile">Image (optional)</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*">
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Post Item
            </button>
        </form>
    </div>

    <script src="addPost.js"></script>
</body>
</html>
