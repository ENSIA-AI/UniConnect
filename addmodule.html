<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Module - UniConnect</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
body {
font-family: "Fredoka", sans-serif;
background-color: #f5f5f5;
margin: 0;
padding: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
overflow: hidden;
}
.page-border {
border: 2px solid #cfc9ff;
border-radius: 10px;
background-color: #fff;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
box-sizing: border-box;
width: calc(100vw - 3%);
height: calc(100vh - 4%);
display: flex;
justify-content: center;
align-items: flex-start;
overflow-y: auto;
overflow-x: hidden;
scroll-behavior: smooth;
padding: 25px;
transition: none;
}
.form-container {
width: min(90%, 460px);
text-align: center;
flex-shrink: 0;
}
h3 {
font-size: 28px;
font-weight: 700;
margin-bottom: 35px;
color: #333;
display: flex;
align-items: center;
justify-content: center;
gap: 12px;
}
h3 i {
color: #7C3AED;
}
.input-row {
display: flex;
justify-content: space-between;
flex-wrap: wrap;
gap: 15px;
margin-bottom: 20px;
}
.input-row.single input,
.input-row.single textarea {
width: 100%;
}
input[type="text"],
input[type="email"],
input[type="url"],
input[type="number"],
textarea {
flex: 1;
padding: 12px;
border: 1px solid #ccc;
border-radius: 8px;
font-size: 14px;
font-weight: 600;
color: #333;
background-color: #fff;
width: 100%;
box-sizing: border-box;
min-width: 0;
font-family: "Fredoka", sans-serif;
}
textarea {
resize: vertical;
min-height: 100px;
}
input::placeholder,
textarea::placeholder {
color: #b4b4b4;
font-weight: 500;
}
input:focus,
textarea:focus {
outline: none;
border-color: #7C3AED;
box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
}
.submit-btn {
background-color: #c5baff;
color: white;
border: none;
border-radius: 8px;
width: 35%;
max-width: 180px;
padding: 12px;
font-size: 16px;
font-weight: 600;
cursor: pointer;
transition: background 0.3s ease, transform 0.2s ease;
margin-top: 10px;
align-self: center;
flex-shrink: 0;
}
.submit-btn:hover {
background-color: #a89cff;
transform: translateY(-2px);
}
.back-text {
margin-top: 45px;
font-size: 14px;
color: #000;
}
.back-text a {
color: #5a4fff;
text-decoration: none;
font-weight: 500;
}
.back-text a:hover {
text-decoration: underline;
}
label {
display: block;
text-align: left;
margin-bottom: 5px;
font-size: 13px;
font-weight: 600;
color: #555;
}
@media (max-width: 600px) {
.form-container {
width: 95%;
max-width: 400px;
}
h3 {
font-size: 24px;
}
.submit-btn {
width: 50%;
max-width: 180px;
margin: 15px auto 0 auto;
display: block;
}
}
</style>
</head>
<body>
<div class="page-border">
<div class="form-container">
<h3><i class="fas fa-plus-circle"></i> Add New Module</h3>
<form id="addModuleForm">
<div class="input-row single">
<label for="moduleName">Module Name *</label>
<input
type="text"
id="moduleName"
placeholder="e.g., Data Structures"
required
/>
</div>
<div class="input-row">
<div style="flex: 1;">
<label for="semester">Semester *</label>
<input
type="text"
id="semester"
placeholder="e.g., Semester 3"
required
/>
</div>
<div style="flex: 1;">
<label for="coefficient">Coefficient *</label>
<input
type="number"
id="coefficient"
placeholder="e.g., 4"
min="1"
max="10"
required
/>
</div>
</div>
<div class="input-row single">
<label for="ownerEmail">Your Email *</label>
<input
type="email"
id="ownerEmail"
placeholder="firstname.lastname@ensia.edu.dz"
required
/>
</div>
<div class="input-row single">
<label for="moduleLink">Module Resources Link *</label>
<input
type="url"
id="moduleLink"
placeholder="https://drive.google.com/..."
required
/>
</div>
<div class="input-row single">
<label for="imageUrl">Module Image URL (optional)</label>
<input
type="url"
id="imageUrl"
placeholder="https://example.com/image.jpg"
/>
</div>
<div class="input-row single">
<label for="description">Description (optional)</label>
<textarea
id="description"
placeholder="Brief description of the module..."
></textarea>
</div>
<button type="submit" class="submit-btn">Add Module</button>
</form>
<p class="back-text">
<a href="ressourcesharing.html"><i class="fas fa-arrow-left"></i> Back to Resource Sharing</a>
</p>
</div>
</div>
<script src="addmodule.js"></script>
</body>
</html>
