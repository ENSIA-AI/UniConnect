<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressources Sharing - Add Module</title>
    <link rel="stylesheet" href="addmodule.css">
</head>
<body>
    <div class="logo">
                    <img src="logo.png" alt="Logo">
         </div>
    <div class="form-container">
            <h3>Add Module</h3>
                <form action="#" method="post">
                <div class="input-row single">
                    <input type="text" placeholder="Module Name" required />
                </div>
                <div class="input-row single">
                    <input type="text" placeholder="Year of Study" required />
                </div>

                <div class="input-row single">
                    <input type="text" placeholder="Drive Link" required />
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                </form>
        </div>
</body>
</html>
