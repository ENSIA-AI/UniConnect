<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Module</title>
<link rel="stylesheet" href="addmodule.css">
</head>
<body>
<div class="form-container">
    <h3>Add Module</h3>
    <form id="moduleForm">
        <div class="input-row single">
            <input type="text" id="moduleName" placeholder="Module Name" required />
        </div>
        <div class="input-row single">
            <input type="text" id="year" placeholder="Year of Study" required />
        </div>
        <div class="input-row single">
            <input type="text" id="driveLink" placeholder="Drive Link" required />
        </div>
        <div class="input-row single">
            <input type="text" id="confirmDriveLink" placeholder="Confirm Drive Link" required />
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<script src="addmodule.js"></script>
</body>
</html>
